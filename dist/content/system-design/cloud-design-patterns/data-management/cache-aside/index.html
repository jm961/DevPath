<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=cache-aside>Cache Aside</h1><p>Load data on demand into a cache from a data store. This can improve performance and also helps to maintain consistency between data held in the cache and data in the underlying data store.</p><p>Learn more from the following links:</p><ul><li><a href=https://learn.microsoft.com/en-us/azure/architecture/patterns/cache-aside rel="noopener noreferrer nofollow" target=_blank>Cache-Aside pattern</a></li></ul></main>
