<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=retry>Retry</h1><p>Enable an application to handle transient failures when it tries to connect to a service or network resource, by transparently retrying a failed operation. This can improve the stability of the application.</p><p>Learn more from the following resources:</p><ul><li><a href=https://learn.microsoft.com/en-us/azure/architecture/patterns/retry rel="noopener noreferrer nofollow" target=_blank>Retry pattern</a></li></ul></main>
