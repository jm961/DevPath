<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=weak-consistency>Weak Consistency</h1><p>After an update is made to the data, it is not guaranteed that any subsequent read operation will immediately reflect the changes made. The read may or may not see the recent write.</p><p>To learn more, visit the following links:</p><ul><li><a href=https://cs.fyi/guide/consistency-patterns-week-strong-eventual/ target=_blank>Consistency Patterns in Distributed Systems</a></li></ul></main>
