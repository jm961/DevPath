<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=web-server-caching>Web Server Caching</h1><p><a href=https://github.com/donnemartin/system-design-primer#reverse-proxy-web-server rel="noopener noreferrer nofollow" target=_blank>Reverse proxies</a> and caches such as <a href=https://www.varnish-cache.org/ rel="noopener noreferrer nofollow" target=_blank>Varnish</a> can serve static and dynamic content directly. Web servers can also cache requests, returning responses without having to contact application servers.</p></main>
