<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=use-cdn-for-uploads>Use CDN for Uploads</h1><blockquote><p>Use CDN for file uploads</p></blockquote><p>Using a Content Delivery Network (CDN) for file uploads can make an API more secure by offloading the file upload traffic from the API server and reducing the risk of DDoS attacks.</p></main>
