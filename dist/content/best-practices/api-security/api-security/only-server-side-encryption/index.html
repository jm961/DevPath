<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=avoid-client-side-encryption>Avoid Client-Side Encryption</h1><blockquote><p>Use server-side encryption instead of client-side encryption</p></blockquote><p>Client-side encryption is not recommended because client side codebase can be easily reverse engineered which can lead to the exposure of encryption algorithms.</p></main>
