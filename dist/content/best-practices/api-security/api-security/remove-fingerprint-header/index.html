<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=remove-fingerprints>Remove Fingerprints</h1><blockquote><p>Remove fingerprinting headers (i.e. x-powered-by etc) from the HTTP request.</p></blockquote><p>Fingerprinting headers can be used to identify the web server and its version. This information can be used by attackers to identify vulnerabilities in the web server and exploit them.</p></main>
