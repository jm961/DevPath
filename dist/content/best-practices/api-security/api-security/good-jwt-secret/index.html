<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=jwt-secret>JWT Secret</h1><blockquote><p>You should have a good JWT secret to protect against token tempering as well as avoiding brute force attacks.</p></blockquote><p>A strong secret key should be randomly generated, long, and complex, and should be stored securely and rotated periodically.</p></main>
