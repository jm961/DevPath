<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=bucket-names>Bucket Names</h1><blockquote><p>Use ”-” instead of ”.” in bucket names for SSL.</p></blockquote><p>If you ever want to use your bucket over SSL, using a ”.” will cause you to get certificate mismatch errors. You can’t change bucket names once you’ve created them, so you’d have to copy everything to a new bucket.</p></main>
