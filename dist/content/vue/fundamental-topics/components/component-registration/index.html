<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=component-registration>Component Registration</h1><p>A Vue component needs to be “registered” so that Vue knows where to locate its implementation when it is encountered in a template. There are two ways to register components: global and local.</p><p>Visit the following resources to learn more:</p><ul><li><a href=https://vuejs.org/guide/components/registration.html rel="noopener noreferrer nofollow" target=_blank>Component Registration</a></li></ul></main>
