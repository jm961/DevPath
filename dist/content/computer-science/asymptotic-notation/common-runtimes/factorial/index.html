<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=factorial>Factorial</h1><p>Factorial complexity algorithms have a runtime of <code>O(n!)</code>. This is the worst case scenario for an algorithm. Factorial complexity algorithms are very inefficient and should be avoided.</p><pre class="astro-code dracula" is:raw="" style=background-color:#282a36;overflow-x:auto tabindex=0><code><span class=line><span style=color:#ff79c6>def</span><span style=color:#f8f8f2> </span><span style=color:#50fa7b>factorial</span><span style=color:#f8f8f2>(</span><span style=color:#ffb86c;font-style:italic>n</span><span style=color:#f8f8f2>):</span></span>
<span class=line><span style=color:#f8f8f2>    </span><span style=color:#ff79c6>if</span><span style=color:#f8f8f2> n </span><span style=color:#ff79c6>==</span><span style=color:#f8f8f2> </span><span style=color:#bd93f9>0</span><span style=color:#f8f8f2>:</span></span>
<span class=line><span style=color:#f8f8f2>        </span><span style=color:#ff79c6>return</span><span style=color:#f8f8f2> </span><span style=color:#bd93f9>1</span></span>
<span class=line><span style=color:#f8f8f2>    </span><span style=color:#ff79c6>else</span><span style=color:#f8f8f2>:</span></span>
<span class=line><span style=color:#f8f8f2>        </span><span style=color:#ff79c6>return</span><span style=color:#f8f8f2> n </span><span style=color:#ff79c6>*</span><span style=color:#f8f8f2> factorial(n</span><span style=color:#ff79c6>-</span><span style=color:#bd93f9>1</span><span style=color:#f8f8f2>)</span></span></code></pre></main>
