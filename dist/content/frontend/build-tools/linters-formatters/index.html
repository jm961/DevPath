<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=linters-formatters>Linters formatters</h1><p>A linter is a tool used to analyze code and discover bugs, syntax errors, stylistic inconsistencies, and suspicious constructs. Popular linters for JavaScript include ESLint, JSLint, and JSHint.</p><p>Visit the following resources to learn more:</p><ul><li><a href=https://www.testim.io/blog/what-is-a-linter-heres-a-definition-and-quick-start-guide/ rel="noopener noreferrer nofollow" target=_blank>What Is a Linter?</a></li></ul></main>
