<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=fastapi>FastAPI</h1><p>FastAPI is a Web framework for developing RESTful APIs in Python. FastAPI is based on Pydantic and type hints to validate, serialize, and deserialize data and automatically auto-generate OpenAPI documents.</p><ul><li><a href=https://fastapi.tiangolo.com/ rel="noopener noreferrer nofollow" target=_blank>Official Documentation</a></li></ul></main>
