<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=taking-input>Taking input</h1><p>Node.js provides a few ways to take inputs from user, including the built-in <code>process.stdin</code> and <code>readline</code> module. There are also several third party packages like <code>prompts</code> and <code>Enquirer</code> built on top of <code>readline</code> that provide an easy to use and intuitive interface.</p></main>
