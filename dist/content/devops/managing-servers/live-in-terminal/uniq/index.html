<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=uniq>uniq</h1><p>The uniq utility reads the specified input_file comparing adjacent lines, and writes a copy of each unique input line to the output_file.</p><p>See <code>man uniq</code> for further information.</p><p>Visit the following resources to learn more:</p><ul><li><a href=https://man7.org/linux/man-pages/man1/uniq.1.html rel="noopener noreferrer nofollow" target=_blank>uniq Documentation</a></li><li><a href=https://www.geeksforgeeks.org/uniq-command-in-linux-with-examples/ rel="noopener noreferrer nofollow" target=_blank>uniq Cheat Sheet</a></li></ul></main>
