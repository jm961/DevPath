<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=wc>wc</h1><p>The wc utility displays the number of lines, words, and bytes contained in each input file, or standard input (if no file is specified) to the standard output.</p><p>See <code>man wc</code> for further information.</p><p>Visit the following resources to learn more:</p><ul><li><a href=https://linux.die.net/man/1/wc rel="noopener noreferrer nofollow" target=_blank>wc Documentation</a></li><li><a href=https://onecompiler.com/cheatsheets/wc rel="noopener noreferrer nofollow" target=_blank>wc Cheat Sheet</a></li></ul></main>
