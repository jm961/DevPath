<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=cut>cut</h1><p>The cut utility cuts out selected portions of each line (as specified by list) from each file and writes them to the standard output.</p><p>See <code>man cut</code> for further information.</p><p>Visit the following resources to learn more:</p><ul><li><a href=https://man7.org/linux/man-pages/man1/cut.1.html rel="noopener noreferrer nofollow" target=_blank>cut Documentation</a></li><li><a href=https://bencane.com/2012/10/22/cheat-sheet-cutting-text-with-cut/ rel="noopener noreferrer nofollow" target=_blank>cut Cheat Sheet</a></li></ul></main>
