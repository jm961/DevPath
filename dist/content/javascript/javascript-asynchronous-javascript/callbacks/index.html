<!DOCTYPE html><link href=/_astro/_...topicId_.bad8bb91.css rel=stylesheet /><main class=prose-custom id=main-content><h1 id=callbacks>Callbacks</h1><p>A callback function is a function passed into another function as an argument, which is then invoked inside the outer function to complete some kind of routine or action.</p><p>Visit the following resources to learn more:</p><ul><li><a href=https://javascript.info/callbacks rel="noopener noreferrer nofollow" target=_blank>Callbacks in JavaScript</a></li><li><a href=https://developer.mozilla.org/en-US/docs/Glossary/Callback_function rel="noopener noreferrer nofollow" target=_blank>Callback Functions</a></li></ul></main>
